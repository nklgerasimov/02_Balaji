<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
     <title>Balaji</title>
     <link rel="stylesheet" href="./css/main.css">
</head>
<body>
     <header class="header">
          <div class="container">
               <div class="header__wripper">
                    <a href="#!" class="nav-logo">
                         <img src="./img/logo.png" alt="LOGO">
                    </a>
                    <ul class="nav__list">
                         <li><a class="nav__list-item" href="#">HOME</a></li>
                         <li><a class="nav__list-item" href="#">ABOUT</a></li>
                         <li><a class="nav__list-item" href="#">CHIPS</a></li>
                         <li><a class="nav__list-item" href="#">SRVICES</a></li>
                    </ul>
                    <!-- /*-------search------------*/ -->
                    <div class="nav__search">
                         <form class="search" action="">
                              <button class="search__btn">
                                   <img src="./img/search-icon.svg" alt="search">
                              </button>
                              <input class="search__input" type="text" placeholder="Search">
                              <button class="bascet__btn">
                                   <img src="./img/search_bag.svg" alt="search">
                              </button>
                         </form>
                    </div>
               <!-- /*-------search-----------*/ -->
               </div>
           </div>
     </header>
     <main class="main">
          <div class="container main__bg">
               <div class="main__desk">
                    <div class="left">
                         <div class="title">
                              <h1>Flamin hot nachos</h1>
                         </div>
                         <div class="subtitle">
                              <p>Presenting the Classic Nachos with a Flaming Hot Twist. It will Rock your taste buds with Chilli & Lime.</p>
                         </div>
                         <div class="cart">
                              <button class="btn-cart">
                                   <img class="btn-cart__icon" src="./img/cart.svg" alt="cart">
                                   <span class="btn-cart__title" >ADD TO CART</span>
                              </button>
                              <div class="counter">
                                   <button class="btn-plus">
                                        <img class="btn-counter__icon" src="./img/plus.svg" alt="cart">
                                   </button>
                                   <button class="btn-count">
                                        <img class="btn-counter__icon" src="./img/1/count2.svg" alt="cart">
                                   </button>
                                   <button class="btn-minus">
                                        <img class="btn-counter__icon" src="./img/minus.svg" alt="cart">
                                   </button>
                              </div>
                         </div>
                    </div>
                    <!-- <img src="./img/main-img.png" alt=""> -->
                    <div class="right">
                         <div class="right__item">
                             <img src="./img/chili.png" alt="chili">
                             <span class="right__item-text">CHILI</span>
                         </div>
                         <div class="right__item">
                              <img src="./img/corn.png" alt="chili">
                              <span class="right__item-text">CORN</span>
                         </div>
                         <div class="right__item">
                              <img src="./img/spices.png" alt="chili">
                              <span class="right__item-text">SPICES</span>
                         </div>
                         
                         
                    </div>
               </div>
          </div>
     </main>
     <footer class="footer">
          <div class="container">
               <div class="footer-wripper">
                    <img src="./img/footer-chili.png" alt="chili">
                    <img src="./img/footer-chili.png" alt="chili">
                    <img src="./img/footer-chili.png" alt="chili">
               </div>
          </div>

     </footer>
</body>
</html>
